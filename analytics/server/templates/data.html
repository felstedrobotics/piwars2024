<!DOCTYPE html>
<html>
<head>
    <title>Data Page</title>
</head>
<body>
    <h1>Data Page</h1>
    <ul>
        {% for msg in messages %}
            <li>{{ msg }}</li>
        {% endfor %}
    </ul>
    <div>
        {% if page > 1 %}
            <a href="{{ url_for('all_data', page=page-1) }}">Previous</a>
        {% endif %}
        <a href="{{ url_for('all_data', page=page+1) }}">Next</a>
    </div>
</body>
</html>
